<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Failure Rate Prediction</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/7010/7010338.png">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: #e1b382;color:#101357; ">

<h2 style="text-align: center;" class="display-4">
Predictive analysis</h2>
<hr>
        <form action="{{ url_for('predict')}}" class="form-group" method="post" >
            <center>
            <div class="body_form list-inline col-sm-3" style="display: flex;">
                
                <div class="col-sm-3 col-lg-3 list-inline-item ">

                    <h3>Product ID</h3>
                    <input style="width:300px;" id="product_id" class="form-control" name="id" type="text" required="required">
                    <br><br>
                    <h3>Type</h3>
                    <input style="width:300px;" id="Type" class="form-control" name="Type" required="required">
                    <br><br>
                    <h3>Rotational speed [rpm]</h3>
                    <input style="width:300px;" id="rot_speed" class="form-control" name="rot_speed" required="required">
                    <br><br>
                </div>

                <div class="col-sm-3 col-lg-3 list-inline-item ">
                    <h3>Air temperature [K]</h3>
                    <input style="width:300px;" id="air_temp" class="form-control" name="Air_temp" required="required">
                    <br><br>
                    <h3>Process temperature [K]</h3>
                    <input style="width:300px;" id="process_temp" class="form-control" name="Process_temp" required="required">
                    <br><br>
                    <h3>Torque [Nm]</h3>
                    <input style="width:300px;" id="Torque" class="form-control" name="Torque" required="required">
                    <br><br>
                </div>

                 <div class="col-sm-3 col-lg-3 list-inline-item ">
                    <h3>Tool wear [min]</h3>
                    <input style="width:300px;" id="tool_wear" class="form-control" name="tool_wear" required="required">
                    <br><br>
                    <h3>RNF</h3>
                    <input style="width:300px;" id="RNF" class="form-control" name="RNF" required="required">
                    <br><br>
                    <h3>TWF</h3>
                    <input style="width:300px;" id="TWF" class="form-control" name="TWF" required="required">
                    <br><br>
                </div>

                <div class="col-sm-3 col-lg-3 list-inline-item ">
                    <h3>HDF</h3>
                    <input style="width:300px;" id="HDF" class="form-control" name="HDF" required="required">
                    <br><br>
                    <h3>PWF</h3>
                    <input style="width:300px;" id="PWF" class="form-control" name="PWF" required="required">
                    <br><br>
                    <h3>OSF</h3>
                    <input style="width:300px;" id="OSF" class="form-control" name="OSF" required="required">
                    <br><br>
                </div>
                <br><br>   
                 
            </div>
            
</center>
            <center><input id="submit" type="submit" name="submit" class="btn btn-dark"></center>
        </form>
<hr>
        <br><h3 style="text-align: center; color:#101357;"><strong>{{pred}}</strong><h3>


</body>

</html>
